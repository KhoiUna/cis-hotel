<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />

    <title>Hotel | Form</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="container form-container">
        <div class="mb-3">
          <h1>Hotel Form</h1>
          <p style="text-align: center; font-weight: bold">
            Please fill in all the fields to finish booking your hotel room
          </p>

          <form class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="first-name" class="form-label">First name</label>
              <input
                required
                type="text"
                class="form-control"
                id="first-name"
                placeholder="John"
              />
            </div>

            <div class="mb-3">
              <label for="last-name" class="form-label">Last name</label>
              <input
                required
                type="text"
                class="form-control"
                id="last-name"
                placeholder="Doe"
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                required
                type="email"
                class="form-control"
                id="email"
                placeholder="johndoe@example.com"
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Check-in date</label> <br />
              <input
                required
                class="form-control"
                type="text"
                id="check-in-date"
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Check-out date</label>
              <br />
              <input
                required
                class="form-control"
                type="text"
                id="check-out-date"
              />
            </div>

            <div class="mb-3">
              <p class="form-label">Would you like to have breakfast served?</p>

              <div class="form-check">
                <input
                  required
                  class="form-check-input"
                  type="radio"
                  name="breakfast-checked"
                  id="breakfast-checked"
                />
                <label class="form-check-label" for="breakfast-checked">
                  Yes
                </label>
              </div>

              <div class="form-check">
                <input
                  required
                  class="form-check-input"
                  type="radio"
                  name="breakfast-checked"
                  id="breakfast-checked"
                />
                <label class="form-check-label" for="breakfast-checked">
                  No
                </label>
              </div>
            </div>

            <div class="mb-3 breakfast-dropdown">
              <p class="form-label">What would you like for your breakfast?</p>

              <select
                required
                class="form-select"
                aria-label="Please select your meal"
              >
                <option selected>Please select your meal</option>
                <option value="1">Vietnamese Pho Noodle</option>
                <option value="2">Pancakes</option>
                <option value="3">Waffles</option>
              </select>
            </div>

            <div class="mb-3">
              <p id="success">Submitted successfully</p>
              <p id="warn">Invalid form</p>
            </div>

            <div class="mb-3">
              <code id="submitted_data"></code>
            </div>

            <div class="mb-3" style="text-align: center; margin-top: 0.5rem">
              <button id="load-json" type="button" class="btn btn-info">
                Load JSON
              </button>
              <button id="clear" type="button" class="btn btn-secondary">
                Clear
              </button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>

      <footer>
        <div class="container info-container">
          <ul>
            <li>
              <a href="https://github.com/KhoiUna/cis-hotel" target="_blank"
                >Source code</a
              >
            </li>
            <li>
              <a
                href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fkhoiuna.github.io%2Fcis-hotel%2F"
                target="_blank"
                >Nu checker</a
              >
            </li>
          </ul>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
      integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/global.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/input.js"></script>
    <script src="./scripts/loadJson.js"></script>
  </body>
</html>
